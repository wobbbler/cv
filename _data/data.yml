      - Построил сервис обработки транзакций с использованием MongoDB (реактивный драйвер).
      - Реализовал Kafka Streams для агрегации транзакций и выявления подозрительных операций в реальном времени.
      - Добавил механизмы отказоустойчивости: circuit breaker, retries, rate limiter (Resilience4j).
      - Организовал централизованную конфигурацию через Spring Cloud Config Server.
      - Автоматизировал локальный запуск окружения через Docker Compose (Kafka, MongoDB).
      - Настроил CI/CD в GitLab с прогоном тестов и публикацией образов.

  - role: Разработчик
    time: 2024
    company: BookingPlatform
    details: |
      **Стек:** Java 17, Spring Boot, PostgreSQL, Redis, Liquibase, Keycloak, Docker, Kubernetes, Helm

      - Построил многомодульный монолит с выделением модулей по функциональности.
      - Внедрил аутентификацию и авторизацию через Keycloak (OAuth2, OpenID Connect).
      - Реализовал кэширование часто запрашиваемых данных (доступные слоты) с помощью Redis.
      - Оптимизировал запросы к БД: анализ через EXPLAIN, добавление индексов, настройка HikariCP.
      - Подготовил multi-stage Dockerfile, Kubernetes-манифесты (Deployment, Service, Ingress, ConfigMap, Secret).
      - Настроил Ingress с NGINX, выпустил тестовый SSL-сертификат.
      - Документировал API с OpenAPI и Swagger UI.

